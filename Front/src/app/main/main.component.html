<nb-layout>
  <nb-layout-column>
    <div id="MenuCarrosel">
      <div class="container">
        <button class="arrow-left control" aria-label="Previous image">
          ◀
        </button>
        <button class="arrow-right control" aria-label="Next Image">▶</button>
        <div class="gallery-wrapper">
          <div class="gallery">
            <button
              id="BotaoMenuCarrosel"
              class="item current-item"
              (click)="copiar()"
              nbButton
              *ngFor="let categoria of categorias"
            >
              {{ categoria }}
            </button>

            <!-- /*<button id="BotaoMenuCarrosel" class="item current-item"(click)="copiar()" nbButton>Se vc chegou ate aq parabens, receba um vale big mac :D</button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- <i *ngFor="let prestadores of ListaPrestadores"></i> -->
    <div class="containerGrid">
      <div class="row" *ngFor="let elemento of elementos">
        <div class="card" *ngFor="let prestador of elemento">
          <img class="image" src="./assets/images/WhatsApp Image 2023-06-17 at 02.12.13.jpg">
          <h2 style="font-size: 16px;">{{ prestador.nome }}</h2>
          <p>{{ prestador.especializacao }}</p>
        </div>

        <!-- <div class="divisao">
          <div class="linha"></div>
        </div> -->
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
