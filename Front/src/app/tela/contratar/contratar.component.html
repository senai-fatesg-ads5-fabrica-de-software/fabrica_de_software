<div class="container">
    <!-- Dados do Prestador -->
    <div class="row">
      <div class="col-md-4">
        <!-- Foto do Prestador -->
        <img src="assets\images\images.jpeg" alt="Imagem de Perfil" class="img-fluid" />
      </div>
      <div class="col-md-8">
        <!-- Informações do Prestador -->
        <div class="informacoes-pessoais">
          <h1>Informações do Prestador</h1>
         <div class="col-md-6">
            <label>Nome:</label>
            <span>{{ prestador.nome }}</span>
          </div>
          <div class="col-md-6">
            <label>Telefone:</label>
            <span>{{ prestador.contato.telefone }}</span>
          </div>
          <div class="col-md-6">
            <label>Cidade:</label>
            <span>{{ prestador.endereco.cidade }}</span>
          </div>
          <div class="col-md-6">
            <label>Email:</label>
            <span>{{ prestador.contato.email }}</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Serviço Escolhido -->
    <div class="row">
      <div class="col-md-6">
        <!-- Área Destacada para o Serviço Escolhido -->
        <div class="area-destacada destacado">
          <h2>Serviço Escolhido</h2>

        </div>
      </div>
      <div class="col-md-6">

        <div class="calendario destacado">
          <h2>Agendar Data e Hora</h2>
          <p-calendar [(ngModel)]="date"></p-calendar>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <button pButton type="button" label="Contratar"></button>
      </div>
    </div>
  </div>
