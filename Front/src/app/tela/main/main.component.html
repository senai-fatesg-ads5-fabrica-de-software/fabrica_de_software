<div class="main">

    <p-carousel [value]="images" [circular]="true" [numVisible]="4">
        <ng-template let-image pTemplate="item">
            <!--depois eu mudo erick-->
            <a href="https://noticias.maisesports.com.br/wp-content/uploads/2022/09/loud-aspas-valorant-champions-2022-2-1536x1025.jpg"  target="_blank">
                <div class="servicos">
                    <div class="linha" *ngFor="let servicos of servicosDivididos" style="display: flex">
                        <div class="item mt-5 col-md-4 p-button" *ngFor="let servico of servicos" style="display: block;margin: 2em;" (click)="contratar(servico)">
                            <p>{{servico.area}}</p>
                            <p>{{servico.descricao}}</p>
                            <p>{{servico.especialidade}}</p>
                        </div>
                    </div>
                </div>
              </a>
        </ng-template>
      </p-carousel>
      <div class="cards-container">
        <div *ngFor="let usuario of usuarios" class="card">
          <p-card>
            <ng-template pTemplate="title">
              TÃ­tulo do Card
            </ng-template>
            <ng-template pTemplate="content">
              {{ usuario.nome }}
            </ng-template>
          </p-card>
        </div>
      </div>
    
    <button (click)="getServicos()">Teste</button>
</div>
