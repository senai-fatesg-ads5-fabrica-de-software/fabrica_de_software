<div class="main">

    <p-carousel [value]="categorias" [circular]="true" [numVisible]="4">
        <ng-template let-categoria pTemplate="item">

                <div class="servicos">
                        <div class="item mt-5 col-md-4 p-button" style="display: block;margin: 2em;" (click)="contratar(categoria)">
                            <p>{{categoria}}</p>
                        </div>
                    </div>
        </ng-template>
      </p-carousel>
  <h2>Prestadores mais bem avaliados</h2>

  <div class="scroll-container" id="cards-container">
    <div *ngFor="let usuario of usuarios" class="card">
      <p-card>
        <ng-template pTemplate="title">
          TÃ­tulo do Card
        </ng-template>
        <ng-template pTemplate="content">
          {{ usuario.nome }}
        </ng-template>
      </p-card>
    </div>
  </div>
  
    
    <button (click)="getCategorias()">Teste</button>
</div>
