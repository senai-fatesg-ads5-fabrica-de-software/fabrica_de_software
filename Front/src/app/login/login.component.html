<nb-layout >
  <nb-layout-column class="margem">
    <div class="null"></div>
    <nb-card>
      <nb-card-header>Fa√ßa login na sua conta</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite a senha" [(ngModel)]="password">
          </div>
          <nb-checkbox status="success">Lembrar-me</nb-checkbox>
          <button nbButton status="primary" type="submit" class="btn btn-default" (click)="login($event)">Entrar</button>
        </form>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
