<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
</head>
<body>
  <nb-layout>
    <nb-layout-column>
      <h1>Cadastre-se</h1>
      <form>
        <nb-stepper #stepper  [linear]="linearMode">
          <nb-step [stepControl]="DadosPessoais" label="Dados Pessoais">
            <form #DadosPessoais="ngForm" class="step-container">
              <nb-card>
                <nb-card-header>Dados Pessoais</nb-card-header>
                <nb-card-body class="card">
                  <div class="container">
                    <div class="row">
                      <div class="col md-3 mx-auto">
                        <label class="label" for="input-nomecompleto"
                          >Nome Completo<br /></label
                        ><br /><input
                        required
                          type="text"
                          nbInput
                          status="basic"
                          placeholder="Nome Completo"
                        />
                      </div>
                      <br />
                      <div class="col md-3 mx-auto">
                        <label class="label" for="input-CPF">CPF</label><br />
                        <input
                          type="text"
                          nbInput
                          mask="000.000.000-00"
                          [showMaskTyped]="true"
                          status="basic"
                          placeholder="000.000.000-00"
                        />
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="container">
                    <div class="row">
                      <div class="col md-3 mx-auto">
                        <label class="label" for="input-email "
                          pattern=".+@.+..+"
                          >Email</label
                        ><br />
                        <input
                          type="text"
                          nbInput
                          status="basic"
                          placeholder="Seu melhor email!"
                        /><br />
                      </div>
                      <div class="col md-3 mx-auto">
                        <label class="label" for="input-telefone"
                          >Telefone</label
                        ><br />
                        <input
                          type="text"
                          nbInput
                          mask="(00) 0000-0000"
                          status="basic"
                          placeholder="Seu melhor contato"
                        /><br /><br />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <button
                          style="float: right; width: 80px; height: 40px"
                          nbButton
                          nbStepperNext
                        >
                          Avançar
                        </button>
                      </div>
                    </div>
                    <div class="clearfix"></div>
                  </div>

                </nb-card-body>
              </nb-card>
            </form>
          </nb-step>
          <nb-step label="Passo 2">
            <nb-card>
              <nb-card-header>Endereço</nb-card-header>
              <nb-card-body>
                <form>
                  <label class="label" for="input-CEP">CEP</label><br />
                  <input
                    type="text"
                    nbInput
                    mask="00.000-000"
                    [showMaskTyped]="true"
                    status="basic"
                    placeholder="00.000-000"
                  /><br />
                  <label class="label" for="input-logradouro">Logradouro</label
                  ><br />
                  <input
                    type="text"
                    nbInput
                    status="basic"
                    placeholder="Insira o CEP"
                    disabled
                  />
                  <div class="row">
                    <div class="col-md-3">
                      <label class="label" for="input-numero">Número</label
                      ><br />
                      <input
                        style="width: 100px !important"
                        type="text"
                        nbInput
                        status="basic"
                        placeholder="Número"
                      />
                    </div>
                    <div class="col-md-3">
                      <label class="label" for="input-qd">Quadra</label><br />
                      <input
                        style="width: 100px !important"
                        type="text"
                        nbInput
                        status="basic"
                        placeholder="QD"
                      />
                    </div>
                    <div class="col-md-3">
                      <label class="label" for="input-lt">Lote</label><br />
                      <input
                        style="width: 100px !important"
                        type="text"
                        nbInput
                        status="basic"
                        placeholder="LT"
                      />
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-md-6">
                      <label class="label" for="input-cidade">Cidade</label
                      ><br />
                      <input
                        style="align-items: left; width: 130px !important"
                        type="text"
                        nbInput
                        status="basic"
                        placeholder="Insira o CEP!"
                        disabled
                      />
                    </div>
                    <div class="col-md-3">
                      <label class="label" for="input-estado">Estado</label
                      ><br />
                      <input
                        style="align-items: right; width: 130px !important"
                        type="text"
                        nbInput
                        status="basic"
                        placeholder="Insira o CEP!"
                        disabled
                      />
                    </div>
                  </div>
                  <br /><br />
                  <button
                    style="align-items: left; width: 130px !important"
                    status="basic"
                    nbButton
                    nbStepperPrevious
                  >
                    Voltar
                  </button>

                  <button
                    style="float: right; width: 130px !important"
                    nbButton
                    nbStepperNext
                  >
                    Avançar
                  </button>
                </form>
              </nb-card-body>
            </nb-card>
          </nb-step>
          <nb-step label="Passo 3">
            <nb-card>
              <nb-card-header>Imagem de Perfil</nb-card-header>
              <nb-card-body>


                <div class="file-input">
                  <label for="imagemPerfil">Clique aqui para escolher sua imagem.</label>
                  <input type="file" name="imagemPerfil" id="imagemPerfil" (change)="previewImage($event)">
                  <img id="preview-img" class="image-preview" src="" alt="">
                </div>
                <br /><br />

                <button
                  style="align-items: left; width: 130px !important"
                  status="basic"
                  nbButton
                  nbStepperPrevious
                >
                  Voltar
                </button><br><br><br>

                <button nbButton fullWidth (click)="cadastrar()">
                  Completar Cadastro
                </button>
              </nb-card-body>
            </nb-card>
          </nb-step>
        </nb-stepper>
        <!--   <div class="container">
          <div class="row1">
            <div class="col md-3 mx-auto">

            </div>

          </div> -->
        <!-- </div> -->
        <!-- <div class="container">
          <div class="row">
            <div class="col-md-6">

            </div> -->
        <!-- <div class="col-md-6">

            </div>
          </div>
        </div> -->


      </form>
    </nb-layout-column>
  </nb-layout>
</body>
