<nb-layout>
  <nb-layout-column class="margem" >
    <div class="null"></div>
    <nb-card>
      <nb-card-header>Recuperar UsuÃ¡rio e Senha</nb-card-header>
      <nb-card-body>
        <div >
          <form [formGroup]="form">
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite o email cadastrado"
                [(ngModel)]="email"
                formControlName="email"
              />
            </div>

            <div>
              <a class="entrar" [routerLink]="['/login']">Entrar</a>
            </div>

            <button
              nbButton
              status="primary"
              type="submit"
              class="btn btn-default"
              (click)="recuperar($event)"
            >
              Recuperar
            </button>
          </form>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
