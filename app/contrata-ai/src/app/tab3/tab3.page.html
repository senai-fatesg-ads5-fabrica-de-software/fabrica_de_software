<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let card of cardList">
        <ion-card>
          <ion-card-header>
            {{ card.area }}
          </ion-card-header>
          <ion-card-content>
            {{ card.descricao }}
          </ion-card-content>
          <ion-card-content>
            {{ card.especialidade }}
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
