<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="container">
        <p class="left-component"> Serviços Prestados</p>

      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-header collapse="condense">

    <ion-toolbar>

      <ion-title size="large">Serviços Prestados</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <p-dropdown (click)="carregarServicos()" [options]="categorias" [(ngModel)]="categoriaSelecionada"
      placeholder="Selecione a Categoria" [showClear]="true"></p-dropdown>


    <ion-list>
      <ion-item *ngFor="let card of cardList">
        <ion-card class="ion-cartao">
          <ion-card-header>
            {{ card.area }}
          </ion-card-header>
          <ion-card-content>
            {{ card.nome }}
          </ion-card-content>
          <ion-card-content>
            {{ card.descricao }}
          </ion-card-content>
        </ion-card>

      </ion-item>

    </ion-list>


  </ion-content>

</ion-content>
